<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4 my-4 border border-dark" style="color: indigo;">
        <h1 class="text-center" style="text-align: center;">Student Registration</h1>

        <form th:method="post" th:action="@{save}" th:object="${stu}">
            <div class="mb-4">
                <label for="name" class="form-label">Name:</label>
                <div class="input-group">
                    <input th:field="*{name}" type="text" class="form-control" id="name" required minlength="3"
                        placeholder="Enter Full Name" aria-describedby="nameHelpBlock">
                </div>
                <div id="nameHelpBlock" class="form-text">
                    Your name must be at least 3 characters long.
                </div>
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile:</label>
                <div class="input-group">
                    <input th:field="*{mobile}" type="text" class="form-control" id="mobile" required minlength="10"
                        maxlength="10" placeholder="Enter Mobile Number" aria-describedby="mobileHelpBlock">
                </div>
                <div id="mobileHelpBlock" class="form-text">
                    Enter a 10-digit mobile number.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email ID:</label>
                <div class="input-group">
                    <input type="email" th:field="*{email}" class="form-control" id="email"
                        placeholder="Enter Your Email ID" aria-describedby="emailHelpBlock">
                </div>
                <div id="emailHelpBlock" class="form-text">
                    Enter a valid email address.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div>
                    <label class="form-check-label me-3">
                        <input type="radio" th:field="*{gender}" class="form-check-input" value="male" name="gender">
                        Male
                    </label>
                    <label class="form-check-label">
                        <input type="radio" th:field="*{gender}" class="form-check-input" value="female" name="gender">
                        Female
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course:</label>
                <select class="form-select" id="course" th:field="*{course}" required>
                    <option value="">--Please Choose Course--</option>
                    <option th:each="course: ${courses}" th:text="${course.NAME}" th:value="${course.NAME}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Timing:</label>
                <div>
                    <label  class="form-check-label me-3">
                        <input type="checkbox" th:field="*{timing}" class="form-check-input" name="time" value="Morning">
                        Morning
                    </label>
                    <label class="form-check-label me-3">
                        <input type="checkbox" th:field="*{timing}" class="form-check-input" name="time"
                            value="Afternoon">
                        Afternoon
                    </label>
                    <label class="form-check-label">
                        <input type="checkbox" th:field="*{timing}" class="form-check-input" name="time" value="Evening">
                        Evening
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary d-block mx-auto">Register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
