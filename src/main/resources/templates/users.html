<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registed Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
    <h1 style="text-align: center;"><u>!! Registed Student !!</u></h1>
    <table class="table table-bordered border-primary">
			<thead>
				<tr class="table-info">
					<th>Student ID</th>
					<th>Student Name</th>
					<th>Student Mobile</th>
					<th>Student Email</th>
					<th>Student Gender</th>
					<th>Student Course</th>
					<th>Student Time</th>
				</tr>
				<tr th:if="${student.empty}">
					<td colspan="7">
						<h5>No data available</h5>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b:${student}">
					<td th:text="${b.id}"></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.mobile}"></td>
					<td th:text="${b.email}"></td>
					<td th:text="${b.gender}"></td>
					<td th:text="${b.course}"></td>
					<td th:text="${b.timing}"></td>
				</tr>
			</tbody>
    </div>
    <a href="/register" style="text-align: left;"
    class="btn btn-info"
    >student register</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
