<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Template</title>
</head>
<body>
    <h1>Hello,</h1>
    <p>This is a registration confirmation email.</p>
    <table border="1" style="border-collapse: collapse;">
        <tr><th>Student ID</th><td th:text="${student.id}"></td></tr>
        <tr><th>Name</th><td th:text="${student.name}"></td></tr>
        <tr><th>Mobile</th><td th:text="${student.mobile}"></td></tr>
        <tr><th>Email</th><td th:text="${student.email}"></td></tr>
        <tr><th>Gender</th><td th:text="${student.gender}"></td></tr>
        <tr><th>Course</th><td th:text="${student.course}"></td></tr>
        <tr><th>Timing</th><td th:text="${student.timing}"></td></tr>
    </table>
    <p>Best regards,<br>Vikram V. Katkar</p>
</body>
</html>
